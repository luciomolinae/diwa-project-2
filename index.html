<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="css/estilos.css" rel='stylesheet'/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    
    <title>DIWA ¡Tu billetera Digital!</title>
    
</head>
<body onload='cargarApp()'>
    <header class="header content mb-5">
        <div class="header-video">
          <video src="css/video-header-3.mp4"muted autoplay loop></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
         <div class="h1-header">DIWA</div>   
         <div class="h2-header">¡Tu billetera digital!</div> 
         <a href="#main" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Comenzar</a>
         <a href="form.html" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Contáctanos</a>
        </div>
        
      </header>


      <!-- Main Section -->
      <main id="main">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'></div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id='egresos'></div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'></div>
                </div>
            </div>
        </div>
    </div>

    <form action="" id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="" id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" name="" id="descripcion" placeholder="Agregar Descripción">
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
                <button class="agregar_btn" onclick="agregarDato()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
                
            </div>
        </div>
    </form>

     


    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class='ingreso_titulo'>Ingresos</h2>
            <div id='lista-ingresos'>
                


            </div>
        </div>
        <div class="egreso">
            <h2 class='egreso_titulo'>Egresos</h2>
            <div id='lista-egresos'>
                

                
            </div>
        </div>
    </div>
</main>




    
  <!-- JSON -->
    
    


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    
    <!-- JS -->
    
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
